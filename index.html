<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }
        .producto {
            background: white;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        .producto img {
            max-width: 100%;
            height: 200px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Tienda Online</h1>
    </header>
    <section class="productos">
        <div class="producto">
            <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6443/6443279_sd.jpg" alt="Producto 1">
            <h2>iPhone 13</h2>
            <p>s/.1000.00</p>
            <button>Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6341/6341346_sd.jpg" alt="Producto 2">
            <h2>iPhone 11</h2>
            <p>s/.1200.50</p>
            <button>Agregar al carrito</button>
        </div>
        <div class="producto">
            <img src="https://tse2.mm.bing.net/th/id/OIP.ChqcuOE51jfFasYD7tF4ZgHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Producto 3">
            <h2>iPhone 16</h2>
            <p>s/.8000.75</p>
            <button>Agregar al carrito</button>
        </div>
    </section>
</body>
</html>
